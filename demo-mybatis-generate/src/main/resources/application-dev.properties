# web\u670D\u52A1\u5668\u7684\u7AEF\u53E3\u53F7
server.port= 8090

# \u6570\u636E\u5E93\u8FDE\u63A5\u7684\u9A71\u52A8\uFF0Curl\uFF0C\u7528\u6237\u540D\uFF0C\u5BC6\u7801\uFF0C\u5176\u4E2DUTC\u662F\u7EDF\u4E00\u6807\u51C6\u4E16\u754C\u65F6\u95F4
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/peakfortake?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= 123456

# \u8FDE\u63A5\u7684redis\u6570\u636E\u5E93
spring.redis.database= 0
# ip\u5730\u5740
spring.redis.host= localhost
# \u7AEF\u53E3\u53F7
spring.redis.port= 6379
# \u5BC6\u7801
spring.redis.password=
# \u8D85\u65F6\u65F6\u95F4
spring.redis.timeout= 1000ms
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.lettuce.pool.max-active= 8
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.lettuce.pool.max-wait= -1ms
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.max-idle= 8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.min-idle= 0


# mybatis\u6253\u5370sql\u65E5\u5FD7\u5230\u63A7\u5236\u53F0
logging.level.com.huibo.demo= debug






